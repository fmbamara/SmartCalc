name: Android CI Build

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    name: Build Android App
    runs-on: ubuntu-latest

    steps:
      # ğŸ§© Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # â˜• Setup JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # ğŸ“¦ Setup Android SDK with proper multi-line package list
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          cmdline-tools-version: latest
          accept-android-sdk-licenses: true
          packages: |
            platform-tools
            build-tools;33.0.2
            platforms;android-33

      # ğŸ”§ Fix Gradle wrapper permissions
      - name: Fix Gradle wrapper permissions
        run: |
          sudo apt-get install -y dos2unix
          dos2unix ./gradlew
          chmod +x ./gradlew
          chmod +rx ./gradle/wrapper/gradle-wrapper.jar

      # ğŸ§¹ Clean project
      - name: Clean project
        run: ./gradlew clean

      # ğŸ—ï¸ Build Debug APK
      - name: Build Debug APK
        run: ./gradlew assembleDebug

      # ğŸ—ï¸ Build Release APK
      - name: Build Release APK
        run: ./gradlew assembleRelease

      # ğŸ” Debug: list all generated APKs
      - name: List all APKs
        run: find ./build/outputs/apk -type f -name "*.apk"

      # ğŸ“¤ Upload all APKs from root module
      - name: Upload APKs
        uses: actions/upload-artifact@v4
        with:
          name: SmartCalc-APKs
          path: |
            build/outputs/apk/debug/*.apk
            build/outputs/apk/release/*.apk
