name: Android CI Build

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    name: Build Android App
    runs-on: ubuntu-latest

    steps:
      # ğŸ§© Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # â˜• Setup Java (Gradle requires it)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # ğŸ“¦ Setup Android SDK
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          cmdline-tools-version: latest
          accept-android-sdk-licenses: true
          packages: |
            platforms;android-34
            build-tools;34.0.0
            platform-tools

      # ğŸ”‘ Give permission to Gradle wrapper
      - name: Grant Gradle wrapper permissions
        working-directory: SmartCalc
        run: chmod +x ./gradlew

      # ğŸ§¹ Clean project
      - name: Clean project
        working-directory: SmartCalc
        run: ./gradlew clean

      # ğŸ—ï¸ Build Debug APK
      - name: Build Debug APK
        working-directory: SmartCalc
        run: ./gradlew assembleDebug

      # ğŸ—ï¸ Build Release APK
      - name: Build Release APK
        working-directory: SmartCalc
        run: ./gradlew assembleRelease

      # ğŸ“¤ Upload build artifacts
      - name: Upload APKs
        uses: actions/upload-artifact@v4
        with:
          name: SmartCalc-APKs
          path: |
            SmartCalc/app/build/outputs/apk/debug/*.apk
            SmartCalc/app/build/outputs/apk/release/*.apk