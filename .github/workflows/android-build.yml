- name: Install Android SDK (manual, safe)
  run: |
    sudo apt-get update
    sudo apt-get install -y wget unzip

    # Install SDK in HOME directory
    mkdir -p $HOME/android-sdk
    cd $HOME/android-sdk

    # Download and unzip command line tools
    wget https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O cmdline-tools.zip
    unzip -q cmdline-tools.zip -d cmdline-tools
    mkdir -p cmdline-tools/latest
    mv cmdline-tools/cmdline-tools/* cmdline-tools/latest/

    # Set environment variables permanently for workflow
    echo "ANDROID_HOME=$HOME/android-sdk" >> $GITHUB_ENV
    echo "$HOME/android-sdk/platform-tools" >> $GITHUB_PATH
    echo "$HOME/android-sdk/cmdline-tools/latest/bin" >> $GITHUB_PATH

    # Accept licenses and install SDK packages
    yes | $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager --licenses
    yes | $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager "platform-tools" "build-tools;33.0.2" "platforms;android-33"