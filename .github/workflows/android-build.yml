name: Android CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: gradle

    - name: Grant permissions for Gradle wrapper
      run: |
        chmod +x gradlew
        chmod +r gradle/wrapper/gradle-wrapper.jar
        chmod +x gradle/wrapper/gradle-wrapper.jar
- name: Fix Gradle wrapper permissions
  run: |
    chmod 755 gradlew
    chmod 755 gradle/wrapper/gradle-wrapper.jar

    - name: Build Debug APK
      run: ./gradlew assembleDebug