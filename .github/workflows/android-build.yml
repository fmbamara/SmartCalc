name: Android CI Build

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    name: Build Android App
    runs-on: ubuntu-latest

    steps:
      # ğŸ§© Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # â˜• Setup JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # ğŸ§° Install Android SDK manually (safe)
      - name: Install Android SDK
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip

          # Install SDK in HOME directory
          mkdir -p $HOME/android-sdk
          cd $HOME/android-sdk

          # Download and unzip command line tools
          wget https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O cmdline-tools.zip
          unzip -q cmdline-tools.zip -d cmdline-tools
          mkdir -p cmdline-tools/latest
          mv cmdline-tools/cmdline-tools/* cmdline-tools/latest/

          # Set environment variables for workflow
          echo "ANDROID_HOME=$HOME/android-sdk" >> $GITHUB_ENV
          echo "$HOME/android-sdk/platform-tools" >> $GITHUB_PATH
          echo "$HOME/android-sdk/cmdline-tools/latest/bin" >> $GITHUB_PATH

          # Accept licenses and install SDK packages
          yes | $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager --licenses
          yes | $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager "platform-tools" "build-tools;33.0.2" "platforms;android-33"

      # ğŸ”§ Fix Gradle wrapper permissions and line endings
      - name: Fix Gradle wrapper permissions
        run: |
          sudo apt-get install -y dos2unix
          dos2unix ./gradlew
          chmod +x ./gradlew
          chmod +rx ./gradle/wrapper/gradle-wrapper.jar

      # ğŸ§¹ Clean project
      - name: Clean project
        run: ./gradlew clean

      # ğŸ—ï¸ Build Debug APK
      - name: Build Debug APK
        run: ./gradlew assembleDebug

      # ğŸ—ï¸ Build Release APK
      - name: Build Release APK
        run: ./gradlew assembleRelease

      # ğŸ“¤ Upload APKs as artifacts
      - name: Upload APKs
        uses: actions/upload-artifact@v4
        with:
          name: SmartCalc-APKs
          path: |
            app/build/outputs/apk/debug/*.apk
            app/build/outputs/apk/release/*.apk