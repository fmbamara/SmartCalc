name: Android CI Build

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    name: Build Android App
    runs-on: ubuntu-latest

    steps:
      # ğŸ§© Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # â˜• Setup JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # ğŸ§° Install Android SDK manually
      - name: Install Android SDK
        run: |
          sudo mkdir -p /usr/local/lib/android/sdk
          cd /usr/local/lib/android
          sudo apt-get update
          sudo apt-get install -y wget unzip
          wget https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O cmdline-tools.zip
          unzip cmdline-tools.zip
          sudo mkdir -p sdk/cmdline-tools
          sudo mv cmdline-tools sdk/cmdline-tools/latest
          export ANDROID_HOME=/usr/local/lib/android/sdk
          export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$PATH
          yes | sdkmanager --licenses
          yes | sdkmanager "platform-tools" "build-tools;33.0.2" "platforms;android-33"

      # ğŸ”‘ Grant Gradlew permissions
      - name: Grant Gradle wrapper permissions
        working-directory: SmartCalc
        run: chmod +x ./gradlew

      # ğŸ§¹ Clean project
      - name: Clean project
        working-directory: SmartCalc
        run: ./gradlew clean

      # ğŸ—ï¸ Build Debug APK
      - name: Build Debug APK
        working-directory: SmartCalc
        run: ./gradlew assembleDebug

      # ğŸ—ï¸ Build Release APK
      - name: Build Release APK
        working-directory: SmartCalc
        run: ./gradlew assembleRelease

      # ğŸ“¤ Upload build artifacts
      - name: Upload APKs
        uses: actions/upload-artifact@v4
        with:
          name: SmartCalc-APKs
          path: |
            SmartCalc/app/build/outputs/apk/debug/*.apk
            SmartCalc/app/build/outputs/apk/release/*.apk