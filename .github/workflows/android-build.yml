name: Android CI Build

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # allows manual run

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout the repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Set up JDK 11
      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 11

      # 3Ô∏è‚É£ Set up Android SDK
      - name: Set up Android SDK
        uses: android-actions/setup-android@v3
        with:
          api-level: 30
          build-tools: 30.0.3

      # 4Ô∏è‚É£ Install system Gradle
      - name: Install Gradle
        run: sudo apt-get update && sudo apt-get install -y gradle

      # 5Ô∏è‚É£ Build Debug APK
      - name: Build Debug APK
        run: gradle assembleDebug --stacktrace || true

      # 6Ô∏è‚É£ Build Release APK
      - name: Build Release APK
        run: gradle assembleRelease --stacktrace || true

      # 7Ô∏è‚É£ List all generated APKs
      - name: List APK files
        run: find . -type f -name "*.apk"

      # 8Ô∏è‚É£ Upload APKs as artifacts
      - name: Upload APK artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android-apks
          path: "**/build/outputs/apk/**/*.apk"

      # 9Ô∏è‚É£ Optional: create GitHub release for main branch
      - name: Create GitHub Release
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.run_number }}
          name: "Build #${{ github.run_number }}"
          body: |
            üéâ New Android Build
            - Commit: ${{ github.sha }}
            - Triggered by: ${{ github.actor }}
          files: "**/build/outputs/apk/**/*.apk"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
